name: multi_seed_comparison
parallel: false
max_workers: 4

experiments:
  - name: seed_0
    samples: 512
    dimension: 8
    seed: 0
    optimizer_iterations: 2000
    hessian_eps: 0.001
    output_dir: ./results/batch
    generate_plots: true
    save_results: true
    verbose: false
    noise_grid:
      - p_dep: 0.0
        sigma_phase: 0.0
      - p_dep: 0.10
        sigma_phase: 0.0
      - p_dep: 0.20
        sigma_phase: 0.20
  
